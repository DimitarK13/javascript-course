<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Course</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="assets/styles/styles.css" />

    <script defer type="module" src="assets/scripts/changeDay.js"></script>
  </head>
  <body>
    <header>
      <h1 id="heading">JavaScript 8 Дневен Курс</h1>
      <p class="sub-heading">Димитар Калапоцев</p>
    </header>

    <main>
      <div class="grid-area">
        <aside class="select-day">
          <button id="day-1" class="select-day-btn">Ден 1</button>
          <button id="day-2" class="select-day-btn">Ден 2</button>
          <button id="day-3" class="select-day-btn">Ден 3</button>
          <button id="day-4" class="select-day-btn">Ден 4</button>
          <button id="day-5" class="select-day-btn">Ден 5</button>
          <button id="day-6" class="select-day-btn">Ден 6</button>
          <button id="day-7" class="select-day-btn">Ден 7</button>
          <button id="day-8" class="select-day-btn">Ден 8</button>
        </aside>
        <section class="day-agenda">
          <h2 class="day-agenda__heading"></h2>
          <ul class="day-agenda__list"></ul>
        </section>

        <section class="presentation">
          <h2 class="presentation__heading"></h2>
          <p class="presentation__content"></p>
          <code class="presentation__code"></code>
          <p class="presentation__important"></p>
        </section>
      </div>
    </main>

    <footer class="social-links">
      <a href="https://dimitark.com" target="_blank">Портфолио</a>
    </footer>
  </body>
</html>
