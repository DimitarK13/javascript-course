<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Course</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="assets/styles/styles.css" />

    <script defer src="assets/scripts/changeDay.js"></script>
  </head>
  <body>
    <header>
      <h1 id="heading">HTML/CSS & JavaScript</h1>
      <p class="sub-heading">Димитар Калапоцев</p>
    </header>

    <main>
      <div class="grid-area">
        <aside class="select-day">
          <button id="day-12" class="select-day-btn">Ден 12</button>
          <button id="day-13" class="select-day-btn">Ден 13</button>
          <button id="day-14" class="select-day-btn">Ден 14</button>
          <button id="day-15" class="select-day-btn">Ден 15</button>
          <button id="day-16" class="select-day-btn">Ден 16</button>
        </aside>

        <section class="day-agenda">
          <h2 class="day-agenda__heading"></h2>
          <ul class="day-agenda__list"></ul>
        </section>

        <section class="presentation">
          <h2 class="presentation__heading"></h2>
          <p class="presentation__content"></p>
          <code class="presentation__code"></code>
          <p class="presentation__important"></p>
        </section>
      </div>
    </main>

    <footer class="social-links">
      <a href="https://dimitark.com" target="_blank">Портфолио</a>
    </footer>

    <script src="index.js"></script>
  </body>
</html>
